{% extends "home/base.html" %}
{% block content %}


<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <!-- <img class ="img-thumbnail rounded-circle   account-img"  alt="userimage.jpg" src="{{ post.author.profile.image.url }}"> -->
      <a class="mr-2 text-capitalize" href="#">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d,Y" }}</small>
    </div>
    <h2 class="article-title text-capitalize">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>

{% endblock content %}
